{% extends 'base.html' %}

{% load static %}

{% block title %} Clients {% endblock %}

{% block content %}

    <ul>
        <section class="text-gray-600 body-font">
            <div class="container px-5 py-24 mx-auto flex flex-wrap">
              <div class="w-full py-6 flex justify-between items-center border-b border-gray-200">
                  <div>
                      <h1 class="text-4xl text-gray-800">Django learners</h1>
                  </div>
                  <div>
                    <button class="inline-flex items-center bg-blue-300 border-0 py-1 px-3 focus:outline-none hover:bg-blue-200 rounded text-base mt-4 md:mt-0" style="margin-right: 20px"> <a href="{% url 'client:client-create' %}"> Add </a> </button>
                  </div>
              </div>
              <div class="flex flex-wrap">
                {% for client in clients %}
                <div class="p-4 lg:w-1/2 md:w-full">
                  <div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col">
                    <div class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0">
                      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-8 h-8" viewBox="0 0 24 24">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                      </svg>
                    </div>
                    <div class="flex-grow">
                      <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{ client.first_name }} {{ client.second_name }}</h2>
                      <p class="leading-relaxed text-base">Student of Flash Academy</p>
                      <a href="{% url 'client:user-info' client.pk %}" class="mt-3 text-indigo-500 inline-flex items-center">More
                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                          <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                      </a>
                    </div>
                  </div>
                </div>
                {% endfor %}
        
    </ul>

{% endblock %}

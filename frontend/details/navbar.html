{% load static %}
<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <img src="{% static 'img/erkinov-logo.png' %}" style="width: 80px;" alt="Logo">
      <span class="ml-3 text-xl">Flash Academy</span>
    </a>
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
      <a href="/" class="mr-5 hover:text-gray-900">Home</a>
      <a href="/table/" class="mr-5 hover:text-gray-900">Table</a>
      <a href="/clients/" class="mr-5 hover:text-gray-900">Clients</a>
      <a href="/admin/" class="mr-5 hover:text-gray-900">Admin</a>
    </nav>
    {% if not request.user.is_authenticated %}
    <button class="inline-flex items-center bg-blue-300 border-0 py-1 px-3 focus:outline-none hover:bg-blue-200 rounded text-base mt-4 md:mt-0" style="margin-right: 20px">
     <a href="{% url 'signup' %}">
      Sign up
     </a> 
    </button>
    {% endif %}


    {% if request.user.is_authenticated %}
    USER: {{ request.user.username }}
    {% else %}
    <button class="inline-flex items-center bg-blue-300 border-0 py-1 px-3 focus:outline-none hover:bg-blue-200 rounded text-base mt-4 md:mt-0"> 
    <a href="{% url 'login' %}">
    
      Log in
     
    </a>
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button>
    {% endif %}

    
    {% if request.user.is_authenticated %}
    <button class="ml-3 inline-flex items-center bg-blue-300 border-0 py-1 px-3 focus:outline-none hover:bg-blue-200 rounded text-base mt-4 md:mt-0" style="margin-right: 20px">
      <a href="{% url 'logout' %}">
        Logout
      </a> 
    </button>
    {% endif %}
  </div>
</header>
